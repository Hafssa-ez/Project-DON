<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Article</title>
    <link rel="stylesheet" href="css/ajoutArticle.css">
    <link rel="stylesheet" href="css/inscription.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="images/logo1.png" width="60" alt="Logo">
        </div>
        <div class="site-name">DON</div>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">A propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Formulaire d'ajout d'article -->
    <div class="container">
        <div class="title">Ajouter un Article</div>
        <div class="content">
            <form action="#" method="POST" enctype="multipart/form-data">

                <!-- Titre de l'article -->
                <div class="input-box">
                    <label for="title" class="details">Titre de l'Article</label>
                    <input type="text" id="title" name="title" placeholder="Ex: Canapé en cuir" required>
                </div>

                <!-- Images de l'article -->
                <div class="input-box">
                    <label for="images" class="details">Ajouter des Images</label>
                    <input type="file" id="images" name="images[]" accept="image/*" multiple required>
                </div>

                <!-- Description de l'article -->
                <div class="input-box">
                    <label for="description" class="details">Petite Description</label>
                    <textarea id="description" name="description"
                        placeholder="Ex: Canapé confortable en cuir, pratiquement neuf..." required></textarea>
                </div>

                <!-- Etat de l'article -->
                <div class="input-box">
                    <label for="condition" class="details">Etat de l'Article</label>
                    <select id="condition" name="condition" aria-label="Sélectionnez l'état de l'article" required>
                        <option value="excellent">Excellent état</option>
                        <option value="good">Bon état</option>
                        <option value="fair">Etat moyen</option>
                        <option value="poor">Etat médiocre</option>
                    </select>
                </div>

                <!-- Bouton pour ajouter l'article -->
                <div class="button">
                    <input type="submit" value="Ajouter l'Article">
                </div>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>&copy; 2024 Project DON. Tous droits réservés.</div>
        <div>
            <a href="qui-sommes-nous.html" class="footer-a"><i class="bi bi-info-circle"></i> À propos</a> |
            <a href="#" class="footer-a"><i class="bi bi-lock"></i> Confidentialité</a> |
            <a href="#" class="footer-a"><i class="bi bi-file-earmark-text"></i> Conditions d'utilisation</a>
        </div>
    </footer>

</body>

</html>
