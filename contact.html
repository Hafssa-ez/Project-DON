<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="css/inscription.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="images/logo1.png" width="60" alt="Logo">
        </div>
        <div class="site-name">
            DON
        </div>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="quis-omme-nous.html">À propos</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Formulaire de Contact -->
    <div class="container">
        <div class="title">Contactez-nous</div>
        <div class="content">
            <form>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nom</span>
                        <input type="text" placeholder="Votre nom" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Votre email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Sujet</span>
                        <input type="text" placeholder="Sujet de votre message" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Message</span>
                        <textarea placeholder="Écrivez votre message ici..." required></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div>&copy; 2024 Project DON. Tous droits réservés.</div>
        <div>
            <a href="qui-sommes-nous.html" class="footer-a"><i class="bi bi-info-circle"></i> À propos</a> |
            <a href="#" class="footer-a"><i class="bi bi-lock"></i> Confidentialité</a> |
            <a href="#" class="footer-a"><i class="bi bi-file-earmark-text"></i> Conditions d'utilisation</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
